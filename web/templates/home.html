{% extends 'layout.html' %}

{% block body %}
  <form action="" method="POST" class="form-horizontal">
    <div class="form-group">
      <input type="text" placeholder="Inserisci la frase da rimare" name="phrase" class="form-control" value="{{request.form.phrase}}">
    </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary">Rima!</button>
    </div>

      <ul class="list-group">
    {% for title in titles %}
      <li class="list-group-item"><a href="images/{{title["ID"]}}">{{title["TITLE"]}}</a></li>
    {% endfor %}
  </ul>

  </form>
{% endblock %}
